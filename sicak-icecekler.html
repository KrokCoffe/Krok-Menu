<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sıcak İçecekler| Krok Cafe</title>
  <link rel="stylesheet" href="style.css">
  <style>
    :root {
      --main-bg: #eaeaea; /* Arkaplan için yumuşak gri */
      --accent: #3498db;  /* Link hover rengi */
      --dark: #2c3e50;   /* Başlık, koyu ton */
      --light: #ffffff;  /* Beyaz */
      --menu-bg: #f1f1f1;/* Nav butonları arkaplanı */
      --green-1: #2e7d32;/* Yeşil */
      --green-2: #1b5e20;/* Daha koyu yeşil (gradient için) */
    }

    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      background: rgb(186, 207, 150);
      color: var(--dark);
    }
    /* Üst kısım (header) */
    header {
      /* Daha yeşil tonlu gradient */
      background: linear-gradient(to right, var(--green-2), var(--green-1));
      color: var(--light);
      padding: 40px 20px;
      text-align: center;
      border-bottom: 1px solid #efeded;
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
    }
    nav {
      display: flex;
      flex-wrap: nowrap;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      background: rgb(186, 207, 150);
      border-top: 1px solid white;
      border-bottom: 1px solid white;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      white-space: nowrap;
      margin: 0;
    }

    nav a {
      display: inline-block;
      text-decoration: none;
      color: var(--dark);
      background: #f1f1f1;
      margin: 8px;
      padding: 10px 20px;
      border-radius: 25px;
      font-weight: 600;
      transition: all 0.2s ease-in-out;
      white-space: nowrap;
    }

    nav a:hover {
      background: var(--accent);
      color: #fff;
    }

    .menu-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .item {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      overflow: hidden;
      width: 280px;
    }

    .item-info {
      padding: 15px;
      font-family: 'Playfair Display', serif;
      color: var(--dark);
    }

    .price {
      margin-top: 10px;
      font-weight: bold;
      color: #e67e22;
    }
  </style>
</head>
<body>
  <header>
    <h1>Sıcak İçecekler</h1>
  </header>

  <nav>
    <a href="index.html">Anasayfa</a>
    <a href="tatlilar.html">Tatlılar</a>
    <a href="sicak-kahveler.html">Sıcak Kahveler</a>
    <a href="soguk-kahveler.html">Soğuk Kahveler</a>
    <a href="sicak-icecekler.html">Sıcak İçecekler</a>
    <a href="soguk-icecekler.html">Soğuk İçecekler</a>
  </nav>

  <main class="menu-grid">
    <div class="item">
      <div class="item-info">
        <h3>Çay</h3>
        <div class="price">40₺</div>
      </div>
    </div>
    <div class="item">
      <div class="item-info">
        <h3>Kupa Çay</h3>
        <div class="price">60₺</div>
      </div>
    </div>
    <div class="item">
      <div class="item-info">
        <h3>Türk Kahvesi</h3>
        <div class="price">100₺</div>
      </div>
    </div>
    <div class="item">
      <div class="item-info">
        <h3>Winter Tea</h3>
        <div class="price">130₺</div>
      </div>
    </div>
    <div class="item">
      <div class="item-info">
        <h3>Ihlamur</h3>
        <div class="price">130₺</div>
      </div>
    </div>
    <div class="item">
      <div class="item-info">
        <h3>Hibiscus</h3>
        <div class="price">130₺</div>
      </div>
    </div>
    <div class="item">
      <div class="item-info">
        <h3>Salep</h3>
        <div class="price">140₺</div>
      </div>
    </div>
    <div class="item">
      <div class="item-info">
        <h3>Sıcak Çikolata</h3>
        <div class="price">140₺</div>
      </div>
    </div>
  </main>
</body>
</html>
