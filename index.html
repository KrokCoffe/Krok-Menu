<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Krok Cafe | Ana Menü</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-bg: #eaeaea; /* Arkaplan için yumuşak gri */
      --accent: #3498db;  /* Link hover rengi */
      --dark: #2c3e50;   /* Başlık, koyu ton */
      --light: #ffffff;  /* Beyaz */
      --menu-bg: #f1f1f1;/* Nav butonları arkaplanı */
      --green-1: #2e7d32;/* Yeşil */
      --green-2: #1b5e20;/* Daha koyu yeşil (gradient için) */
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url("images/background/krok.jpg") no-repeat center;
      background-position: center 200px;
      background-size: cover;
      color: var(--dark);
      position: relative;
      min-height: 100vh;
    }
    

    /* Üst kısım (header) */
    header {
      /* Daha yeşil tonlu gradient */
      background: linear-gradient(to right, var(--green-2), var(--green-1));
      color: var(--light);
      padding: 40px 20px;
      text-align: center;
      border-bottom: 1px solid #efeded;
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
    }
    nav {
      display: flex;
      flex-wrap: nowrap;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      background: rgb(186, 207, 150);
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      border-top: 1px solid white;
      border-bottom: 1px solid white;
      white-space: nowrap;
      margin: 0;
    }

    nav a {
      display: inline-block;
      text-decoration: none;
      color: var(--dark);
      background: #f1f1f1;
      margin: 8px;
      padding: 10px 20px;
      border-radius: 25px;
      font-weight: 600;
      transition: all 0.2s ease-in-out;
      white-space: nowrap;
    }

    nav a:hover {
      background: var(--accent);
      color: #fff;
    }
    /* Mobil uyum (örnek) - Link boyutlarını biraz büyütebilirsin */
    @media (max-width: 768px) {
      header h1 {
        font-size: 2em;
      }
      nav a {
        padding: 10px 16px;
      }
    }

    .footer {
      text-align: center;
      font-size: 0.9em;
      color: #000000;
      position: absolute;
      bottom: 20px;
      left: 0;
      width: 100%;
    }

  </style>
</head>
<body>
  <header>
    <h1>Krok Cafe</h1>
    <p>Menü Kategorilerimizi Keşfedin</p>
  </header>

  <!-- Yana Doğru Kaydırılabilir Nav -->
  <nav>
    <a href="index.html">Anasayfa</a>
    <a href="tatlilar.html">Tatlılar</a>
    <a href="sicak-kahveler.html">Sıcak Kahveler</a>
    <a href="soguk-kahveler.html">Soğuk Kahveler</a>
    <a href="sicak-icecekler.html">Sıcak İçecekler</a>
    <a href="soguk-icecekler.html">Soğuk İçecekler</a>
    <a href="sandvicler.html">Sandviçler</a>
  </nav>

  <div class="footer">
    &copy; 2025 Krok Cafe | Tüm hakları saklıdır.
  </div>
</body>
</html>
